<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400">

        <!-- Rectangle ile çember yapabiliriz. RX ve RY 100% olmalı-->
        <rect x="200" y="200" width="70" height="70" fill="#684" stroke="#000" 
        stroke-width="2" rx="100%" ry="100%" />
        <!-- Circle komutu-->
        <circle cx="100" cy="100" r="50" fill="#f00" stroke="#ff0" stroke-width="4" />
    </svg>
</body>
</html>
