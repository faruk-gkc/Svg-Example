<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Etiketi Kapatmaz isek sorun çıkartıyor.Göstermiyor..-->
    <!-- Rect Komutuna rx ve ry verebiliriz-->

    <svg width="400" height="400" style="border:1px solid #ccc">
        <rect x="50" y="50" width="50" height="50" stroke="#000" stroke-width="2" fill="#488" />
        <rect x="100" y="100" width="50" height="50" stroke="#000" stroke-width="2" fill="#755"
        rx="20" ry="50" />
        <rect x="220" y="50" width="100" height="100" stroke="#000" stroke-width="2" fill="#f00" 
        rx="70" ry="20"/>

        <!-- Elips Çizimi -->
        <ellipse cx="200" cy="200" rx="100" ry="50" fill="purple" stroke="#f00" stroke-width="2" />
    </svg>
</body>
</html>
